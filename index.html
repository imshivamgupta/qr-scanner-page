<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <main class="container">
    <div class="qr-scanner">
      <img src="./images/image-qr-code.png" class="qr-img" alt="A QR scanner for a website.">
    </div>
    <div class="content">
      <h5>Improve your front-end skills by building projects</h5>
      <p>Scan th QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shivam Gupta</a>.
  </div>
</body>
</html>
